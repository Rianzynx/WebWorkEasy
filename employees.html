<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcion√°rio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family:Arial, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
    }

    main {
      display: flex;
      justify-content: center;
      width: 100%;
      
    }

    .cadastro-funcionario {
      width: 100%;
      padding: 0px 0px;
      display: flex;
      flex-direction: column;
      background: #fff; /* fundo branco */
    }

    h2 {
    text-align: left;      /* alinhado √† esquerda */
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: 500;
    color: #000;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 30px;
      width: 100%;
    }

    .form-group {
  display: grid;
  grid-template-columns: 150px 1fr; /* label ocupa 150px, input o restante */
  align-items: center;
  margin-bottom: 10px;
}

    label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 16px;
      color: #222;
    }

    input, select {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background: #fff;
    }

    input:focus, select:focus {
      border-color: #1976d2;
      outline: none;
    }

    .gender-options {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    input[type="file"] {
      padding: 5px 0;
    }

    .buttons {
      grid-column: span 2;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      background-color: #1976d2;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #125ca0;
    }

    @media(max-width: 700px){
      form {
        grid-template-columns: 1fr;
      }
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
      .buttons button {
        width: 100%;
      }
    }

  </style>
</head>
<body>
  <main>
    <section class="cadastro-funcionario">
      <h2>üìã Cadastro de Funcion√°rio</h2>
      <form id="formFuncionario">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite o nome completo" required>
        </div>

        <div class="form-group">
          <label for="foto">Carregar Foto:</label>
          <input type="file" id="foto" accept="image/*">
        </div>
        
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" placeholder="000.000.000-00" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="exemplo@email.com" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div class="form-group">
          <label for="setor">Setor:</label>
          <select id="setor" required>
            <option value="">Selecione</option>
            <option>Administra√ß√£o</option>
            <option>Financeiro</option>
            <option>Recursos Humanos</option>
            <option>TI</option>
            <option>Comercial</option>
          </select>
        </div>

        <div class="form-group">
          <label for="endereco">Endere√ßo:</label>
          <input type="text" id="endereco" placeholder="Digite o endere√ßo" required>
        </div>

        <div class="form-group">
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" required>
        </div>

        <div class="form-group">
          <label for="admissao">Data de Admiss√£o:</label>
          <input type="date" id="admissao" required>
        </div>

        <div class="form-group">
          <label>G√™nero:</label>
          <div class="gender-options">
            <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
            <label><input type="radio" name="genero" value="Nao Identificar"> N√£o Identificar</label>
          </div>
        </div>

        

        <div class="buttons">
          <button type="reset">Limpar</button>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('formFuncionario').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Funcion√°rio cadastrado com sucesso!');
      this.reset();
    });
  </script>
</body>
</html>
