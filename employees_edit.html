<title>Editar Funcionário</title>
<link rel="stylesheet" href="css/employees.css">

<section>
  <main>
    <div class="cadastro-funcionario">
      <h2>✏️ Editar Funcionário</h2>
      <form id="formEditarFuncionario">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" value="João Silva" required>
        </div>

        <div class="form-group">
          <label for="foto">Alterar Foto:</label>
          <input type="file" id="foto" accept="image/*">
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" value="123.456.789-00" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" value="joao.silva@email.com" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" value="(11) 98765-4321">
        </div>

        <div class="form-group">
          <label for="setor">Setor:</label>
          <select id="setor" required>
            <option>Administração</option>
            <option>Financeiro</option>
            <option>Recursos Humanos</option>
            <option selected>TI</option>
            <option>Comercial</option>
          </select>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" value="Rua das Flores, 123" required>
        </div>

        <div class="form-group">
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" value="1990-05-15" required>
        </div>

        <div class="form-group">
          <label for="admissao">Data de Admissão:</label>
          <input type="date" id="admissao" value="2020-02-10" required>
        </div>

        <div class="form-group">
          <label>Gênero:</label>
          <div class="gender-options">
            <label><input type="radio" name="genero" value="Masculino" checked> Masculino</label>
            <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
            <label><input type="radio" name="genero" value="Nao Identificar"> Não Identificar</label>
          </div>
        </div>

        <div class="buttons">
          <button type="reset">Restaurar</button>
          <button type="submit">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </main>
</section>

<script>
  document.getElementById('formEditarFuncionario').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Alterações salvas com sucesso!');
  });
</script>
